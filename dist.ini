name    = App-OrgUtils
version = 0.02
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/App-OrgUtils/
repository  = http://github.com/sharyanto/perl-App-OrgUtils

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan #orgmode #emacs
url_shortener = Metamark

;[@Git]

[Prereqs]
; for testing
Test::More                  = 0.96

; for runtime
perl                          = 5.010000
Lingua::EN::Numbers::Ordinate = 0
Org::Parser                   = 0.15
Sub::Spec::CmdLine            = 0.30


[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
